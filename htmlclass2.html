<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border: 2px solid blue;
             border-collapse: collapse; 
        }

        tr,
        th,
        td {
            border: 1px dotted black;
        }
    </style>
</head>

<body>
    <!--Inline css-->
    <!--<table style="border: 1px solid black;">-->
    <table>
        <thead>
            <tr>
                <th>Reg.no</th>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>department</th>
                <th>grade</th>
                <th>level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Martin</td>
                <td>50</td>
                <td>Male</td>
                <td>Commerce</td>
                <td>F9</td>
                <td>o level</td>
            </tr>
            </thead>
        <tbody>
            <tr>

                <td>002</td>
                <td>Nathan</td>
                <td>19</td>
                <td>Male</td>
                <td>Science</td>
                <td>A1</td>
                <td>300 level</td>
            </tr>
            </thead>
        <tbody>
            <tr>
                <td>003</td>
                <td>Sophie</td>
                <td>31</td>
                <td>Female</td>
                <td>Art</td>
                <td>B2</td>
                <td>200 level</td>
            </tr>
            </thead>
        <tbody>
            </tr>
            <td>004</td>
            <td>Berlin</td>
            <td>15</td>
            <td>Male</td>
            <td>Science</td>
            <td>B1</td>
            <td>100 level</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
